<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Webpage</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            justify-content: center; /* Center horizontally */
            max-width: 100%;
              overflow-x: hidden;

        }
        .navbar {
            display: flex;
            justify-content: space-around;
            height: calc(45px);
            background-image: linear-gradient(to right, #0b0d38,#01010a);
            position: fixed;
            width: calc(100%); /* Adjust for padding */
            z-index: 1000;
            box-sizing: border-box;
        }
        .navbar a {
            font-family: Georgia, serif;
            font-size: 18px;
            color: silver;
            text-decoration: none;
            padding: 15px 30px;
        }
        .line {
            width: calc(100%);
            height: 45px;
            background-color: black;
            box-sizing: border-box;
            opacity: 0.8;
        }
        .line-thin {
            width: calc(66%);
            height: 2px;
            background-color: #bdbdbd;
            box-sizing: border-box;
            opacity: 1;
            margin: -25px 22% 0 22%;
        }
        .line-thin-short {
            width: calc(38%);
            height: 2px;
            background-color: #bdbdbd;
            box-sizing: border-box;
            opacity: 1;
            margin: -25px 31% 0 31%;
        }
        .line-thin-short-title {
            width: calc(38%);
            height: 2px;
            background-color: #bdbdbd;
            box-sizing: border-box;
            opacity: 1;
            margin: -25px 0 0 13vw;
        }
        
        .space {
            width: calc(100%);
            height: calc(4vh);
            box-sizing: border-box;
        }
        .lessspace {
            width: calc(100%);
            height: calc(2vh);
            box-sizing: border-box;
        }
         .image-container {
            width: 96vw; /* Full width of the viewport */
            height: 85vh; /* Full height of the viewport */
            margin: 0vw 2vw 0vw 2vw;
            box-sizing: border-box;
            background-image: url('pexels-daniel-spase-734918.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
        }
        .image-container-1 {
            align-items: left; /* This will help center the content-container vertically */
            justify-content: flex-start; /* Aligns content-container to the start (left) of the main container */
            flex-direction: column;
        }

        .content-container {
            width: 100%;
            padding-top: 35vh;
            /* Removed the negative padding-left as it is not a valid way to move content to the right */
            text-shadow: 0 0 2px #454545, 0 0 5px #919191, 0 0 11px #919191, 0 0 21px #a8a8a8, 0 0 23px #fff;
            /* Adjust other properties as needed */
        }
        .title-container {
            width: 100%;
            padding-top: 35vh;
        }
        .content-container-1 {
            width: 50%;
            height: auto;
            box-sizing: border-box;
            display: flex;
        }
        .subheading-container {
           text-shadow: 0 0 2px #454545, 0 0 5px #919191, 0 0 11px #919191, 0 0 21px #a8a8a8, 0 0 23px #fff;
            padding-left: 250px;
        }
        .standardcontainer {
            width: 70vw; /* Full width of the viewport */
            height: 50vh; /* Full height of the viewport */
            margin:0 15vw 0 15vw;
            box-sizing: border-box;
            background-image: url('pexels-daniel-spase-734918.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            place-items: center;
            border: 1px #8c8c8c;
        }
        

        .title {
            font-family: Baskerville, serif;
            font-size: 130px;
            text-decoration: none;
            padding: 5px 30px;
            margin: 0; /* Removes default margin from h1 to control spacing more precisely */
            color:#333333;
            text-align: center;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff; /* Example white shadow */
            margin:0 0 0 13vw;
        }
        .subtitle {
            font-family: Baskerville, serif;
            font-size: 69px;
            text-decoration: none;
            padding: 5px 20px;
            margin: -50px 0 -100px 0; /* Removes default margin from h1 to control spacing more precisely */
             color:#262626;
        }
        .content-section {
            
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap; /* Allow the content to wrap on smaller screens */
            padding: 20px;
            gap: 20px;
            float: right;
    
            

        }
        .image-side {
            width: 45%; /* Ensure the container takes up half the parent's width */
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            float: left;/* Hide parts of the image that overflow the container */
        }
        .image-side img {
            width: 100%; /* Make the image take up the full width of its container */
            height: auto; /* Automatically adjust the height to maintain aspect ratio */
            object-fit: contain; /* Ensures the image fits within its container without stretching */
        }

        .footer {
            background-color: #0b0d38;
            color: white;
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
        .paragraph {
            font-family: Baskerville, serif;
            font-size: 21px;
            text-decoration: none;
            text-align: center;
            color: black;
            padding: 30px;
        }
        .subheading-1 {
            text-align: center;
            font-family: Baskerville, serif;
            font-size: 41px;
            text-decoration: none;
            color: #242424;
            margin: 5px;
        }
        .subheading {
            text-align: center;
            font-family: Baskerville, serif;
            font-size: 51px;
            text-decoration: none;
            color: #242424;
            margin: 0 0 30px 0;
        }
        .grid-container {
        
          display: grid;
          grid-template-columns: repeat(2, 1fr); /* Creates 2 columns, each taking up equal space */
          grid-gap: 10px; /* Adjusts the gap between grid items */
          width: 100%; /* Sets the width of the grid container to 100% of its parent */
            top: 20px;

        }
    
        .grid-container-back {
            margin: 40px 10% 40px 10%;
            background-color: #e6e6e6;
          display: grid;
          grid-template-columns: repeat(2, 1fr); /* Creates 2 columns, each taking up equal space */
          grid-gap: 10px; /* Adjusts the gap between grid items */
          width: 80%; /* Sets the width of the grid container to 100% of its parent */
            top: 20px;
        }
        
        .grid-item {
          height: auto; /* Fixed height for each item, change as needed */
          display: flex;
          justify-content: center; /* Centers content horizontally */
          align-items: center; /* Centers content vertically */
          /* Add more styling here as needed */
        }

        .grid-container-1 {
            width: 100%;
            height:650px;
            display:flex;
            justify-content: center;
        }
        .grid-container-1 img {
          width: 100%; /* Make the image width equal to that of its container */
          height: 100%; /* Make the image height equal to that of its container */
          object-fit: cover; /* Cover the container without losing the aspect ratio */
        }
        grid-container-text {
            width: 70%;
            height:530px;
            display:flex;
            justify-content: center;
            left: -100px;
            padding: 20px;
            margin: 20x 20px 20px 20px;
        }     
         @media (max-width: 1400px) {
            .title {
            font-family: Baskerville, serif;
            font-size: 100px;
            }
            .content-container {
            padding-left: 70px; /* Adjust as needed to move the title more to the right */
            /* No specified width and height here to let it grow as per its child content */
            }
            .subtitle {
            font-family: Baskerville, serif;
            font-size: 50px;
            }
            .subheading-container {
          
            padding-left: 200px;
            }
             
         }

             
         
        
        @media (max-width: 1080px) {
            .image-container {
                height: 60vh; /* Adjust height for mobile devices */
            }
            .image-side {
                width: 80%; /* Ensure the container takes up half the parent's width */
                height: 40vh;
            }  
            
            .title {
            font-family: Baskerville, serif;
            font-size: 85px;
            }
            .content-container {
            padding-top: 25vh;
            padding-left: 50px; /* Adjust as needed to move the title more to the right */
            /* No specified width and height here to let it grow as per its child content */
            }
            .subtitle {
            font-family: Baskerville, serif;
            font-size: 42px;
            } 
            .subheading-container {
              
                padding-left: 150px;
            }
            .grid-container {
                grid-template-columns: 1fr; /* Changes the grid to a single column */
              }
            .grid-container-back {
                grid-template-columns: 1fr; /* Changes the grid to a single column */
              }
            .paragraph {
                font-family: Baskerville, serif;
                font-size: 17px;
            }
            .subheading-1{
                font-size: 35px;
            }
            .subheading{
              font-size: 46px;  
            }

        }
        @media (max-width: 768px) {
            .content-section {
                flex-direction: column;
            }
            .grid-container-1 img {
                padding: 15px;
            }
            .image-side {
                width: 100%; /* Ensure the container takes up half the parent's width */
                height: 40vh;
            }         
            .image-container {
                height: 45vh; /* Adjust height for mobile devices */
            }
            
            .navbar a {
                font-size: 15px;
            }
            .title {
            font-family: Baskerville, serif;
            font-size: 60px;
            }
            .content-container {
            padding-top: 20vh;
            padding-left: 40px; /* Adjust as needed to move the title more to the right */
            /* No specified width and height here to let it grow as per its child content */
            }
            .subtitle {
            font-family: Baskerville, serif;
            font-size: 27px;
            }
            .subheading-container {
            padding-top: 5px;
            padding-left: 100px;
            }
            .paragraph {
                font-family: Baskerville, serif;
                font-size: 15px;
            }
            .subheading-1{
                font-size: 28px;
            }
            .subheading{
              font-size: 37px;  
            }
        }
        @media (max-width: 500px) {
            .title {
            font-family: Baskerville, serif;
            font-size: 40px;
            }
            .content-container {
            padding-left: 0px; /* Adjust as needed to move the title more to the right */
            /* No specified width and height here to let it grow as per its child content */
            }
            .subtitle {
            font-family: Baskerville, serif;
            font-size: 16px;
            
            }  
            .subheading-container {
            padding-top: 10px;
            padding-left: 50px;
            
            }
            .subheading-1{
                font-size: 27px;
            }
            .subheading{
              font-size: 31px;  
            }
            @media (max-width: 350px) {

                .subtitle {
                    font-family: Baskerville, serif;
                    font-size: 13px;
                .paragraph {
                    font-family: Baskerville, serif;
                    font-size: 11px;
                }
            }
           
        }
    </style>
    <script src="myscripts.js"></script>
</head>

        <nav class="navbar">
            <a href="https://alexjneville.github.io/Piano/">Home</a>
            <a href="https://alexjneville.github.io/Piano/about">About Me</a>
            <a href="#">Book a Gig</a>
        </nav>
        <div class="space"></div>
        <div class="line"></div>
        <div class="image-container">
            <div class="image-container-1">
                <div class="title-container">
                    <h1 class="title">
                        About Me
                    </h1>
                    <div class="line-thin-short-title"></div>
                </div>
                <br>
            </div>
        </div>
        <div class="line"></div>
        <div class="space"></div>
        <div class="line-thin"></div>
        <h1 class="subheading">My Journey</h1>
        <div class="line-thin"></div>
        <div class="lessspace"></div>
        <footer class="footer">
            <p Copyright &copy; 2024 Your Website Name</p>
        </footer>
    
    
    </body>
</html>
